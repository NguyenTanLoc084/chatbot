<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        #chatbox {
            width: 90%;
            max-width: 500px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        #chatbox p {
            text-align: left;
            margin: 10px 0;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        #userInput:focus {
            border: 1px solid #ff8c00;
            outline: none;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        /* Thêm hiệu ứng cuộn xuống tự động */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
    <button onclick="sendMessage()">Gửi</button>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (input.trim() === "") return;

            chatbox.innerHTML += "<p><strong>Bạn:</strong> " + input + "</p>";

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += "<p><strong>Chatbot:</strong> " + data.response + "</p>";
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("userInput").value = "";
        }

        // Xử lý sự kiện nhấn phím Enter
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Ngăn không cho form tự submit (nếu có)
                sendMessage();  // Gửi tin nhắn
            }
        });
    </script>
</body>
</html>
