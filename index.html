<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; overflow-y: auto; border: 1px solid #ccc; margin: 20px auto; padding: 10px; }
        #userInput { width: 80%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
    </head>
    <body>
        <h1>Chatbot</h1>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">Gửi</button>
    
        <script>
            function sendMessage() {
                let input = document.getElementById("userInput").value;
                let chatbox = document.getElementById("chatbox");
    
                if (input.trim() === "") return;
    
                chatbox.innerHTML += "<p><strong>Bạn:</strong> " + input + "</p>";
    
                fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                })
                .then(response => response.json())
                .then(data => {
                    chatbox.innerHTML += "<p><strong>Chatbot:</strong> " + data.response + "</p>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
    
                document.getElementById("userInput").value = "";
            }
        </script>
    </body>
    </html>
